<!DOCTYPE html>
<html manifest="panoramica-2.manifest">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
		<title></title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<script type="text/javascript" src="swfobject.js">
		</script>
		<script type="text/javascript">
	
			function hideUrlBar() {
			}
	
		</script>
		<style type="text/css" title="Default">
			body, div, h1, h2, h3, span, p {
				font-family: Verdana,Arial,Helvetica,sans-serif;
				color: #000000; 
			}
			body {
			  font-size: 10pt;
			  background : #ffffff; 
			}
			table,tr,td {
				font-size: 10pt;
				border-color : #777777;
				background : #dddddd; 
				color: #000000; 
				border-style : solid;
				border-width : 2px;
				padding: 5px;
				border-collapse:collapse;
			}
			h1 {
				font-size: 18pt;
			}
			h2 {
				font-size: 14pt;
			}
			.warning { 
				font-weight: bold;
			} 
			/* fix for scroll bars on webkit & Mac OS X Lion */ 
			::-webkit-scrollbar {
				background-color: rgba(0,0,0,0.5);
				width: 0.75em;
			}
			::-webkit-scrollbar-thumb {
    			background-color:  rgba(255,255,255,0.5);
			}
		</style>	
	</head>
	<body>
		<h1></h1>
		<br>
		<script type="text/javascript" src="pano2vr_player.js">
		</script>
		<script type="text/javascript" src="skin.js">
		</script>
		<div id="container" >
		This content requires HTML5/CSS3, WebGL, or Adobe Flash Player Version 9 or higher.
		</div>
		<script type="text/javascript">
		var startNode=document.location.hash.substring(1);
		if (("onhashchange" in window) && (!(/MSIE (\d+\.\d+);/.test(navigator.userAgent)))) {
			window.onhashchange = function () {
				pano.openNext('{' + window.location.hash.substring(1) + '}');
         	}
	    } else {
        	var lastHash = window.location.hash;
        	window.setInterval(function () {
	           	if (window.location.hash != lastHash) {
   	        		lastHash = window.location.hash;
					pano.openNext('{' + window.location.hash.substring(1) + '}');
        	   	}
        	}, 100);
		}
	
		// check for CSS3 3D transformations and WebGL
		if (ggHasHtml5Css3D() || ggHasWebGL()) {
		// use HTML5 panorama
	
			// create the panorama player with the container
			pano=new pano2vrPlayer("container");
			pano.startNode=startNode;
			// add the skin object
			skin=new pano2vrSkin(pano);
			// load the configuration
			panorama='<?xml version="1.0" encoding="UTF-8"?>';
			panorama+='<panorama id="">';
			panorama+='  <view fovmode="0" pannorth="0">';
			panorama+='    <start pan="0" fov="70" tilt="0"/>';
			panorama+='    <min pan="-180" fov="5" tilt="-47.67236040659795"/>';
			panorama+='    <max pan="180" fov="120" tilt="47.67236040659795"/>';
			panorama+='  </view>';
			panorama+='  <userdata title="" datetime="" description="" copyright="" tags="" author="" source="" comment="" info="" longitude="" latitude=""/>';
			panorama+='  <hotspots width="180" height="20" wordwrap="1">';
			panorama+='    <label width="180" backgroundalpha="1" enabled="1" height="20" backgroundcolor="0xffffff" bordercolor="0x000000" border="1" textcolor="0x000000" background="1" borderalpha="1" borderradius="1" wordwrap="1" textalpha="1"/>';
			panorama+='    <polystyle mode="0" backgroundalpha="0.2509803921568627" backgroundcolor="0x0000ff" bordercolor="0x0000ff" borderalpha="1"/>';
			panorama+='  </hotspots>';
			panorama+='  <media/>';
			panorama+='  <input tile0url="images/panoramica-2_o_0.jpg" prev5url="images/panoramica-2_o_preview_5.jpg" prev4url="images/panoramica-2_o_preview_4.jpg" prev3url="images/panoramica-2_o_preview_3.jpg" prev2url="images/panoramica-2_o_preview_2.jpg" prev1url="images/panoramica-2_o_preview_1.jpg" prev0url="images/panoramica-2_o_preview_0.jpg" tile5url="images/panoramica-2_o_5.jpg" tilesize="671" tile4url="images/panoramica-2_o_4.jpg" tile3url="images/panoramica-2_o_3.jpg" tilescale="1.014903129657228" tile2url="images/panoramica-2_o_2.jpg" tile1url="images/panoramica-2_o_1.jpg">';
			panorama+='    <preview color="0x808080"/>';
			panorama+='  </input>';
			panorama+='  <control simulatemass="1" lockedmouse="0" lockedkeyboard="0" dblclickfullscreen="0" invertwheel="0" lockedwheel="0" invertcontrol="1" speedwheel="1" sensitivity="8"/>';
			panorama+='</panorama>';
			panorama+='';
			pano.readConfigString(panorama);
			// hide the URL bar on the iPhone
			setTimeout(function() { hideUrlBar(); }, 10);
		} else 
		if (swfobject.hasFlashPlayerVersion("10.0.0")) {
			var flashvars = {};
			var params = {};
			// enable javascript interface
			flashvars.externalinterface="1";
			params.quality = "high";
			params.bgcolor = "#ffffff";
			params.allowscriptaccess = "sameDomain";
			params.allowfullscreen = "true";
			var attributes = {};
			attributes.id = "pano";
			attributes.name = "pano";
			attributes.align = "middle";
			if (startNode.length>0) {
				flashvars.startnode=startNode;
			}
			flashvars.skinxml="skin.xml";
			flashvars.panoxml="panoramica-2_out.xml";
			params.base=".";
			swfobject.embedSWF(
				"pano2vr_player.swf", "container",
				"640", "680",
				"9.0.0", "",
				flashvars, params);
			
		}
		</script>
		<noscript>
			<p><b>Please enable Javascript!</b></p>
		</noscript>
		
		<p>

	</body>
</html>
